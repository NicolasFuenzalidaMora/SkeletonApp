
  <mat-slider min="1" max="5" step="0.5" value="1.5" color="accent">
    <input matSliderThumb>
  </mat-slider> 
  
  <ion-item [ngClass]>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="usuario.nombre"></ion-input>
  </ion-item>
  <ion-item [ngClass]>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input [(ngModel)]="usuario.apellido"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Nivel de Educación</ion-label>
    <ion-list>
      <ion-item>
        <ion-select label placeholder="Nivel educacional" [(ngModel)]="usuario.nivelEducacional">
          <ion-select-option value="Enseñanza básica">Enseñanza básica</ion-select-option>
          <ion-select-option value="Enseñanza Media">Enseñanza Media</ion-select-option>
          <ion-select-option value="Estudio superior">Estudio Superior</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-item>
  <ion-item>
  <mat-form-field class="mat-end">
    <mat-label>Fecha de Nacimiento</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate placeholder="Start date">
      <input matEndDate placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</ion-item>
  <br>
  <br>
  <br>
  <ion-button (click)="mostrarInformacion()">Mostrar</ion-button>
  <ion-button (click)="limpiarCampos()" [class.vibrating]="inputVibrationState === 'vibrating'">Limpiar</ion-button>
